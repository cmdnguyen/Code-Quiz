<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel = "stylesheet" href="./Assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <p id = "timer">time:<span id="time-left"></span></p>
    <section id="before-start">
        <h1>Coding Quiz</h1>
        <p>This is a game that tests your coding knowledge.</p>
        <p>If you get a question wrong, 10 seconds will be taken off the clock.</p>
        <p>Your final score will be the time you have left. Can you beat the High Score?</p>
        <button id="start-button">Start</button>
    </section>

    <section id ="question-container" style = "display: none;">
        <h2 id="question"></h2>
        <ul id = "question-answers">
            <button class = answer-btn id="answerA"></button>
            <button class = answer-btn id="answerB"></button>
            <button class = answer-btn id="answerC"></button>
            <button class = answer-btn id="answerD"></button>
        </ul>
    </section>

<section id = "scoreContainer" style="display:none">
       <span id="userScore"></span>
        <input
            type="text"
            id="highScoreName"
            placeholder="Initials"
            rows="1"
            maxlength="3"
            autofocus
            />
            <button id="submitHighScore">Submit Score</button>
        <div id = "displayHighScore"></div>
</section>
    <script src="Assets/js/script.js"></script>
</body>
</html>
